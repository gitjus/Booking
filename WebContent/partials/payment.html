

<div class="container-fluid" id="container" ng-init="init()">

<div class="col-lg-4;">
	<div class="panel panel-default"
		style=" margin-top: 10px;margin-right: 10px;">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="couponCode">You are going to pay</label> Rs. {{paymentForm.amount}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<label class="myLabel" ng-bind="{{message}}"></label>
</div>

<div class="row" >

	<div class="col-lg-4;">
		<div class="container-fluid" >
		<!-- menu -->
			<div id="MainMenu">
				<div class="list-group panel">
					<a href="#/payment" class="list-group-item list-group-item-success"
						data-parent="#MainMenu" ng-click="paymentForm.cardType='Credit'">Credit
						Card</a> 
						<a href="#/payment" class="list-group-item list-group-item-success"
						data-parent="#MainMenu" ng-click="paymentForm.cardType='Debit'">Debit
						Card</a>
				</div>
			</div>
		</div>
	</div>




	<div class="col-lg-4; " >
		<div class="container"  align="center">
			<div class="row">

				<div  class="col-lg-6; " style="margin-left: 350px; margin-RIGHT: 335px;">


					<!-- CREDIT CARD FORM STARTS HERE -->
					<div class="panel panel-default credit-card-box" >
						<div class="panel-heading display-table">
							<div class="row display-tr">
								<br>
								<h1 class="panel-title display-td"
									style="font-weight: bold; text-align: center">Payment
									Details</h1>
								<br>

							</div>
						</div>

						<form role="form" ng-model="userForm" ng-submit="pay()">
							<div class="panel-body">
								<form role="form" id="payment-form">
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="couponCode">CARD HOLDER NAME</label> <input
													type="text" class="form-control" required="required" autofocus="autofocus"
													placeholder="Enter Card Holder name" ng-model="paymentForm.cardholderName" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label for="cardNumber">CARD NUMBER</label>
												<div class="input-group">
													<input type="number" class="form-control" name="cardNumber"
														placeholder="Valid Card Number" required 
														ng-model="paymentForm.cardNumber" /> <span class="input-group-addon"><i
														class="fa fa-credit-card"></i></span>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-7 col-md-7">
											<div class="form-group">
												<label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span
													class="visible-xs-inline">EXP</span> DATE</label> <input type="text"
													class="form-control" name="cardExpiry"
													placeholder="MM/YY" autocomplete="cc-exp" required
													ng-model="paymentForm.cardExpiryDate" />
											</div>
										</div>
										<div class="col-xs-5 col-md-5 pull-right">
											<div class="form-group">
												<label for="cardCVC">CVV CODE</label> <input type="password"
													class="form-control" name="cardCVV" placeholder="CVV"
													autocomplete="cc-cs" required ng-model="paymentForm.cvv" maxlength="3" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
												<button class="btn btn-success btn-lg btn-block"
													type="submit">Click to Pay!</button>
											</div>
								</form>
							</div>
					</div>
					<div class="row" style="display: none;">
						<div class="col-xs-12">
							<p class="payment-errors"></p>
						</div>
					</div>
					</form>
				</div>
			</div>
			<!-- CREDIT CARD FORM ENDS HERE -->
		</div>
	</div> 
</div>


</div>
